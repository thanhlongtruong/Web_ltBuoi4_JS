<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript">
        function Background(){
            var div = document.getElementsByTagName('div');
                for(var i=0;i<=10;i++){
                if((i+1)%2==0){
                    div[i].style.backgroundColor='red';
                }
                else{
                    div[i].style.backgroundColor='green';
                }
            }
        }
    </script>
</head>
<body>
    <!--Cho 10 thẻ div, hãy viết trang web khi click vào button thì sẽ đổi màu cho các thẻ div.
    Nếu div nào vị trí chẵn thì background màu đỏ và lẻ thì background màu xanh.-->
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <div>div6</div>
    <div>div7</div>
    <div>div8</div>
    <div>div9</div>
    <div>div10</div>
    <button type="button" onclick='Background()'>Background</button>
</body>
</html>
